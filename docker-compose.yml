version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: demo
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD","mysqladmin","ping","-h","localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  service-b:
    build: ./service-b
    ports:
      - "8081:8080"
    depends_on:
      - mysql
    healthcheck:
      test: ["CMD-SHELL","curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  service-a:
    build: ./service-a
    ports:
      - "8080:8080"
    depends_on:
      - service-b

networks:
  default:
    name: mecanismos-net
